base-box: ubuntu/trusty64
cache-deb: true
persistent-storage-enabled: false

machines:
  vault:
    cpus: 1
    memory: 1024
    avahi: true
    salt:
      run-highstate: true
      minion-config: ./vault-minion.conf
      local-salt-path: ./salt
      server-salt-path: /srv/salt/

  service1:
    cpus: 1
    memory: 2048
    avahi: true
    salt:
      run-highstate: true
      minion-config: ./service-minion.conf
      local-salt-path: ./salt
      server-salt-path: /srv/salt/

  service2:
    cpus: 1
    memory: 2048
    avahi: true
    salt:
      run-highstate: true
      minion-config: ./service-minion.conf
      local-salt-path: ./salt
      server-salt-path: /srv/salt/
